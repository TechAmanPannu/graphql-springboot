/** dependencies version and config definitions **/
apply from: './gradle/dependencies.gradle'

group 'com.shotly'
version '1.0'
buildscript {

    ext{
        spring_plugin_version = '2.3.3.RELEASE'
    }

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$spring_plugin_version")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

ext['log4j2.version'] = libs.springLog4jApi

dependencies {



    compile libs.morphia
    compile libs.sendgrid
    compile libs.jsoup
    compile libs.pubsub
    implementation platform(libs.gcloudLibs)
    compile libs.netflixHystrix
    compile libs.apacheLang

    compile libs.gcpLoggingStarter
    compile libs.gcpLoggingSleuth
    compile libs.gcpLoggingWebFlux


    compile libs.spring
    compile libs.restEasy
    implementation libs.graphQL
    runtimeOnly libs.graphQLPlayground

    compileOnly libs.lombok
    annotationProcessor libs.lombok


    // test
    testCompile libs.JUnit
}
