ext {
    libsVersion = [
            javaCoreUtil                 : '1.0',
            lombok                       : '1.18.12',
            JUnit                        : '4.13',
            graphQL                      :  '11.0.0'

    ]

    libs = [

            javaCoreUtil        : files("$projectDir/libs/java-core-util-${libsVersion.javaCoreUtil}.jar"),
            lombok              : "org.projectlombok:lombok:${libsVersion.lombok}",
            spring              : ["org.springframework.boot:spring-boot-starter-data-rest",
                                   "org.springframework.boot:spring-boot-starter-data-redis",
                                   "org.springframework.boot:spring-boot-starter-web"],
            graphQL             : "com.graphql-java-kickstart:graphql-spring-boot-starter:${libsVersion.graphQL}",
            graphQLPlayground  :  "com.graphql-java-kickstart:playground-spring-boot-starter:${libsVersion.graphQL}",


            /// testing
            JUnit               : ["junit:junit:${libsVersion.JUnit}",
                                   "org.springframework.boot:spring-boot-starter-test"],
    ]


}